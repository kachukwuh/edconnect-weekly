<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Edit Project</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li>
              <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h3>Project 1</h3>
        <div class="row bg-light p-3 d-flex">
          <div class="col">
            Created By: Jane Doe
          </div>
          <div class="col">
            Date Created: 00/00/0000
          </div>
          <div class="col">
            Last Updated: 01/01/0001
          </div>
          <div class="col d-flex justify-content-end">
            <input type="button" value="View Project" class="btn btn-primary">
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col">
            <form action="" name="editProject" class="d-flex flex-column">
              <h5>Edit Project</h5>
              <div class="form-group">
                <label for="name" class="form-label">Project Name:</label>
                <input type="text" name="name" id="" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="abstract" class="form-label">Project Abstract:</label>
                <textarea name="abstract" id="" cols="15" rows="5" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="authors" class="form-label">Author:</label>
                <input type="text" name="authors" id="" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="tags" class="form-label">Tag(s):</label>
                <input type="text" name="tags" id="" class="form-control"/>
              </div>
              <button type="submit" class="btn btn-primary w-25">Save</button>
            </form>
          </div>
          <div class="col">
            <h5>Manage Project Files</h5>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                Project Files
              </div>
              <div class="card-body">
                <p class="card-text">No file uploaded yet.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="d-flex alert alert-secondary">
      <p class="ml-auto">Project Explorer &copy; 2021</p>
    </footer>
  </body>
</html>
