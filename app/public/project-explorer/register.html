<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li>
              <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="my-4">
      <form action="" class="d-flex flex-column w-75 mx-auto">
        <h1>Signup</h1>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" name="firstName" id="" class="form-control"/>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" name="lastName" id="" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" name="email" id="" class="form-control"/>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" id="" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="program">Program:</label>
              <select name="program" id="" class="form-control">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                  Computer Information Systems
                </option>
                <option value="computer_technology">Computer Technology</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="matricNumber">Matric Number:</label>
              <input type="text" name="matricNumber" id="" class="form-control"/>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="graduationYear">Graduation Year</label>
              <select name="graduationYear" id="" class="form-control">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" name="sign up" class="btn btn-primary w-25">sign up</button>
      </form>
    </main>
    <footer class="d-flex alert alert-secondary">
      <p class="ml-auto">Project Explorer &copy; 2021</p>
    </footer>
  </body>
</html>
