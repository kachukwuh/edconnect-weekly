<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li>
              <form class="form-inline my-2 my-lg-0" name="searchForm">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search Projects"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-light my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="username" class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a id="logout" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="my-4">
      <form
        action="/api/register"
        id="signupForm"
        class="d-flex flex-column w-75 mx-auto"
      >
        <h1 id="signupText">Signup</h1>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstname"
                class="form-control"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                name="lastName"
                id="lastname"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="selectProgram">Program:</label>
              <select
                name="program"
                id="selectProgram"
                class="form-control"
              ></select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="matricNumber">Matric Number:</label>
              <input
                type="text"
                name="matricNumber"
                id="matricNumber"
                class="form-control"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="graduationYear">Graduation Year</label>
              <select
                name="graduationYear"
                id="graduationYear"
                class="form-control"
              ></select>
            </div>
          </div>
        </div>
        <button
          type="submit"
          id="signupButton"
          name="sign up"
          class="btn btn-primary w-25"
        >
          sign up
        </button>
      </form>
    </main>
    <footer class="d-flex alert alert-secondary">
      <p class="ml-auto">Project Explorer &copy; 2021</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
