<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <ul class="navbar-nav mr-auto">
          <li>
            <form class="form-inline my-2 my-lg-0" name="searchForm">
              <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>

        </ul>
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>

          </ul>
      </nav>

    <main>
      <form name="login" class="d-flex flex-column mx-auto w-50 my-4 form-control">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" name="email" id="" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" id="" class="form-control"/>
        </div>
        <input type="submit" name="login" id="" value="Login" class="btn btn-primary w-25"/>
      </form>
    </main>
    <footer class="d-flex alert alert-secondary">
      <p class="ml-auto">Project Explorer &copy; 2021</p>
