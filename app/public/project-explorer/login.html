<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <ul class="navbar-nav mr-auto">
          <li>
            <form class="form-inline my-2 my-lg-0" name="searchForm">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search Projects"
                aria-label="Search"
              />
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createproject.html">Submit</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="username" class="nav-link"></a>
          </li>
          <li class="nav-item">
            <a id="logout" class="nav-link">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        id="loginForm"
        name="login"
        class="d-flex flex-column mx-auto w-50 my-4"
      >
        <h2 id="loginText">Login</h2>
        <div class="form-group">
          <label for="email" class="form-label">Email Address:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="login"
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
        </div>
        <button type="submit" name="login" class="btn btn-primary w-25">
          login
        </button>
      </form>
    </main>
    <footer class="d-flex alert alert-secondary">
      <p class="ml-auto">Project Explorer &copy; 2021</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
